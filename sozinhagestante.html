<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pacote Ensaio Gestante</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #dcdcdc, #f5f5f5);
      color: #000;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .coluna {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .coluna img {
      width: 200px;
      border-radius: 6px;
      object-fit: cover;
    }

    .conteudo {
      flex: 1;
      text-align: center;
      padding: 0 40px;
    }

    .conteudo h1 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
      font-family: 'Georgia', serif;
    }

    .conteudo ul {
      list-style: none;
      padding: 0;
      margin-bottom: 60px;
    }

    .conteudo ul li {
      font-size: 20px;
      margin: 18px 0;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
    }

    .cta {
      font-family: 'Cursive', serif;
      font-size: 22px;
      cursor: pointer;
    }

    .cta:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Coluna esquerda -->
    <div class="coluna">
      <img src="cf11a20c1218216b95e7e04102055663.jpg" alt="Gestante 1">
      <img src="dea42ab5a566af2b66aa53fa3f9858bd.jpg" alt="Gestante 2">
      <img src="bacd15e808425b63c92c7b809c07d5ed.jpg" alt="Gestante 3">
    </div>

    <!-- Conteúdo central -->
    <div class="conteudo">
      <h1>Fechar pacote - Ensaio Gestante</h1>
      <ul>
        <li>Mini sessão gestante – R$ 200 – R$ 350</li>
        <li>Sessão gestante 20 fotos – R$ 400 – R$ 480</li>
        <li>Ensaio gestante + álbum – R$ 500 – R$ 900</li>
      </ul>
      <p class="cta">clique aqui para fechar seu pacote! </p>
    </div>

    <!-- Coluna direita -->
    <div class="coluna">
      <img src="4cf0c546d054fdca4e296c8f4b0ea033.jpg" alt="Gestante 4">
      <img src="b36e4e89c70830a5c8b64447a9681ef9.jpg" alt="Gestante 5">
      <img src="524c4573ddd5d810552ac65f2ee07c73.jpg" alt="Gestante 6">
    </div>
  </div>

</body>
</html>
