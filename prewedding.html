<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ensaios Gestantes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #bfc2c7, #f0f0f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding: 40px;
      max-width: 1200px;
    }

    .card {
      width: 400px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 40px;
      border: 6px solid black;
      object-fit: cover;
    }

    .card h2 {
      font-size: 1.8em;
      margin: 20px 0 5px;
    }

    .card h3 {
      font-size: 1.4em;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1em;
      color: #333;
      padding: 0 10px;
      margin-bottom: 15px;
    }

    .card a {
      font-family: 'Georgia', serif;
      font-size: 1em;
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #555;
    }

    @media (max-width: 950px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Card 1 - Mãe -->

    </div>
