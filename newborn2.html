<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pacote Pré Wedding </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #dcdcdc, #f5f5f5);
      color: #000;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .coluna {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .coluna img {
      width: 200px;
      border-radius: 6px;
      object-fit: cover;
    }

    .conteudo {
      flex: 1;
      text-align: center;
      padding: 0 40px;
    }

    .conteudo h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      font-family: 'Georgia', serif;
    }

    .conteudo ul {
      list-style: none;
      padding: 0;
      margin-bottom: 50px;
    }

    .conteudo ul li {
      font-size: 18px;
      margin: 15px 0;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .cta {
      font-family: 'Cursive', serif;
      font-size: 22px;
      cursor: pointer;
    }

    .cta:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Coluna esquerda -->
    <div class="coluna">
      <img src="1b1c7acb016331938bad7a03bc4e9cb9.jpg" alt="Gestante 1">
      <img src="35d068aa80ad4402439d0e525b8fac3d.jpg" alt="Gestante 2">
      <img src="502992b22a6e7d35721a8b6743a4507b.jpg" alt="Gestante 3">
    </div>

    <!-- Conteúdo central -->
    <div class="conteudo">
      <h1>Fechar pacote - New Born </h1>
      <ul>
        <li>R$ 300 - R$ 1.000 - Sessão de 10 fotos</li>
           <li> R$ 450 - R$ 1.500 - Sessão 15 fotos</li>
           <li> R$ 600 - R$ 2.000 - Sessão 20 fotos</li>
           <li> R$ 700 - R$ 3.000 - Sessão newborn></li>
      </ul>
      <p class="cta">clique aqui para fechar seu pacote! </p>
    </div>

    <!-- Coluna direita -->
    <div class="coluna">
      <img src="999cd1cc0bb5040f37afb77f05e0d7d2.jpg" alt="Gestante 4">
      <img src="c6ee3aee84fe4c5fe199e82cdc5d1e0b.jpg" alt="Gestante 5">
      <img src="06c70fc635a2e2123bb8a300943ead3a.jpg" alt="Gestante 6">
    </div>
  </div>

</body>
</html>
