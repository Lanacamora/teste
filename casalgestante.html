<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pacote Ensaio Gestante</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #dcdcdc, #f5f5f5);
      color: #000;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .coluna {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .coluna img {
      width: 200px;
      border-radius: 6px;
      object-fit: cover;
    }

    .conteudo {
      flex: 1;
      text-align: center;
      padding: 0 40px;
    }

    .conteudo h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      font-family: 'Georgia', serif;
    }

    .conteudo ul {
      list-style: none;
      padding: 0;
      margin-bottom: 50px;
    }

    .conteudo ul li {
      font-size: 18px;
      margin: 15px 0;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .cta {
      font-family: 'Cursive', serif;
      font-size: 22px;
      cursor: pointer;
    }

    .cta:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Coluna esquerda -->
    <div class="coluna">
      <img src="2e997d342fff0c49d465ac6c582e791f.jpg" alt="Gestante 1">
      <img src="0eb3a4db13d53fb3d312a93299d5c21e.jpg" alt="Gestante 2">
      <img src="921dc7e9daa1a6656b903535e12eb3e5.jpg" alt="Gestante 3">
    </div>

    <!-- Conteúdo central -->
    <div class="conteudo">
      <h1>Fechar pacote - Ensaio Gestante</h1>
      <ul>
        <li>Mini sessão gestante – R$ 100 – R$ 200</li>
        <li>Sessão gestante 20 fotos – R$ 200 – R$ 280</li>
        <li>Ensaio gestante + álbum – R$ 500 – R$ 800</li>
      </ul>
      <p class="cta">clique aqui para fechar seu pacote! </p>
    </div>

    <!-- Coluna direita -->
    <div class="coluna">
      <img src="6638e13e372a5d59b3e194975f29b207.jpg" alt="Gestante 4">
      <img src="74dfba429cf3259af503ea99693a3ee8.jpg" alt="Gestante 5">
      <img src="f4f0c87a620ea4655f24bde984f2c18a.jpg" alt="Gestante 6">
    </div>
  </div>

</body>
</html>
