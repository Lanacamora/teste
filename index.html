  <style>
    * {
      box-sizing: border-box;
      margin: 0;

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #bfc2c7, #f0f0f0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #e1e1e1;

      border-radius: 8px;

      max-width: 500px;

    .logo {
      display: flex;

    }

    }

      margin-top: 15px;
      font-size: 0.8em;

      text-align: center;
      color: #333;
    }

    .menu-link {
      display: block;
      background-color: #d3d3d3;
      color: #000;
      border: 1px solid #999;
      margin: 10px 0;
      padding: 12px;
      text-decoration: none;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .menu-link:hover {
      background-color: #c0c0c0;
    }

    .social {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social a img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
