<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pacote Ensaio Gestante</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #dcdcdc, #f5f5f5);
      color: #000;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .coluna {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .coluna img {
      width: 200px;
      border-radius: 6px;
      object-fit: cover;
    }

    .conteudo {
      flex: 1;
      text-align: center;
      padding: 0 40px;
    }

    .conteudo h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      font-family: 'Georgia', serif;
    }

    .conteudo ul {
      list-style: none;
      padding: 0;
      margin-bottom: 50px;
    }

    .conteudo ul li {
      font-size: 18px;
      margin: 15px 0;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .cta {
      font-family: 'Cursive', serif;
      font-size: 22px;
      cursor: pointer;
    }

    .cta:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Coluna esquerda -->
    <div class="coluna">
      <img src="384a73fe70d662b40faddfe1060d2142.jpg" alt="Gestante 1">
      <img src="2b91d30c293c03cd04de9322b46b64f5.jpg" alt="Gestante 2">
      <img src="80ff86e0561538ba5d64c8ab6d1a2538.jpg" alt="Gestante 3">
    </div>

    <!-- Conteúdo central -->
    <div class="conteudo">
      <h1>Fechar pacote - Ensaio Empresarial</h1>
      <ul>
        <li>Fotografia de empresa (equipe e instalações) - R$ 250 - R$ 980 </li>
           <li> Retratos profissionais - R$ 100 - R$ 300 </li>
           <li> Fotografia de produto - R$ 10/foto - R$ 15/foto </li>
          <li> Fotografia de eventos corporativos - R$ 250 - R$ 750</li>
      </ul>
      <p class="cta">clique aqui para fechar seu pacote! </p>
    </div>

    <!-- Coluna direita -->
    <div class="coluna">
      <img src="2bdc985dcf45c530f666f6af8f57176c.jpg" alt="Gestante 4">
      <img src="f72d8dceb05c6d27082e7aa135465290.jpg" alt="Gestante 5">
      <img src="773edfb8dff0f36b69275c7beea6da10.jpg" alt="Gestante 6">
    </div>
  </div>

</body>
</html>
